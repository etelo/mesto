<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto russia</title>
  </head>

  <body class="page">
    <div class="page__cover">
      <header class="header">
        <!-- <img src="./images/mesto.svg" alt="Место Россия" class="header__logo" /> -->
        <img src="<%=require('./images/mesto.svg')%>" alt="Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__cover">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form popup__form_edit-profile" name="profile-form">
          <input
            type="text"
            class="popup__input popup__input-name"
            maxlength="40"
            minlength="2"
            name="name"
            id="name-input"
            required
          />
          <span class="popup__form-error name-input-error"></span>
          <input
            type="text"
            class="popup__input popup__input-job"
            maxlength="200"
            minlength="2"
            name="job"
            id="job-input"
            required
          />
          <span class="popup__form-error job-input-error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button aria-label="закрыть" type="button" class="popup__close-btn"></button>
        <p class="popup__title">Новое место</p>
        <form class="popup__form popup__form_add-card" name="card-form">
          <input
            type="text"
            class="popup__input popup__input-place"
            placeholder="Название"
            maxlength="30"
            minlength="2"
            name="name"
            id="place-input"
            required
          />
          <span class="popup__form-error place-input-error"></span>
          <input
            type="url"
            class="popup__input popup__input-picture"
            placeholder="Ссылка на картинку"
            minlength="3"
            name="link"
            id="picture-input"
            required
          />
          <span class="popup__form-error picture-input-error"></span>
          <button type="submit" class="popup__button-submit">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button
          aria-label="закрыть"
          type="button"
          class="popup__close-btn popup__image-closed"
        ></button>
        <img alt="" class="popup__image-img" />
        <h2 class="popup__image-txt">dvvdv</h2>
      </div>
    </div>

    <script src="./pages/index.js" type="module"></script>

    <template class="template">
      <li class="element">
        <button aria-label="удалить" type="button" class="element__delete"></button>
        <img alt="" class="element__image" />
        <div class="element__description">
          <p class="element__title"></p>
          <button aria-label="лайк" type="button" class="element__like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
