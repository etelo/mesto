<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto russia</title>
  </head>

  <body class="page">
    <div class="page__cover">
      <header class="header">
        <!-- <img src="./images/mesto.svg" alt="Место Россия" class="header__logo" /> -->
        <img src="<%=require('./images/mesto.svg')%>" alt="Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__cover">
            <div class="profile__avatar-wrapper">
              <img
                class="profile__avatar"
                src="<%=require('./images/profile-avatar.jpg')%>"
                alt="Аватар профиля"
              />
              <button
                aria-label="Изменить аватар пользователя"
                type="button"
                class="profile__change-avatar-button"
              ></button>
            </div>

            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__title"></h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form popup__form_edit-profile" name="profile-form">
          <input
            type="text"
            class="popup__input popup__input-name"
            maxlength="40"
            minlength="2"
            name="name"
            placeholder="Имя"
            id="name-input"
            required
          />
          <span class="popup__form-error name-input-error"></span>
          <input
            type="text"
            class="popup__input popup__input-about"
            maxlength="200"
            minlength="2"
            name="about"
            placeholder="Работа"
            id="about-input"
            required
          />
          <span class="popup__form-error about-input-error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button aria-label="закрыть" type="button" class="popup__close-btn"></button>
        <p class="popup__title">Новое место</p>
        <form class="popup__form popup__form_add-card" name="card-form">
          <input
            type="text"
            class="popup__input popup__input-place"
            placeholder="Название"
            maxlength="30"
            minlength="2"
            name="name"
            id="place-input"
            required
          />
          <span class="popup__form-error place-input-error"></span>
          <input
            type="url"
            class="popup__input popup__input-picture"
            placeholder="Ссылка на картинку"
            minlength="3"
            name="link"
            id="picture-input"
            required
          />
          <span class="popup__form-error picture-input-error"></span>
          <button type="submit" class="popup__button-submit">Добавить</button>
        </form>
      </div>
    </div>

    <!-- popup_opened -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button aria-label="закрыть" type="button" class="popup__close-btn"></button>
        <p class="popup__title">Обновить аватар</p>
        <form class="popup__form popup__form_avatar" name="avatar-form">
          <input
            type="url"
            class="popup__input popup__input-avatar"
            placeholder="Ссылка на аватар"
            minlength="3"
            name="avatar"
            id="avatar-input"
            required
          />
          <span class="popup__form-error avatar-input-error"></span>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button
          aria-label="закрыть"
          type="button"
          class="popup__close-btn popup__image-closed"
        ></button>
        <img alt="" class="popup__image-img" />
        <h2 class="popup__image-txt">dvvdv</h2>
      </div>
    </div>

    <!-- popup_opened -->
    <section class="popup delete-popup">
      <div class="popup__container">
        <button aria-label="закрыть" type="button" class="popup__close-btn"></button>
        <h2 class="popup__title delete-popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button-submit">Да</button>
      </div>
    </section>

    <!-- <script src="./pages/index.js" type="module" defer></script> -->

    <!-- карточка с местом -->
    <template class="template">
      <li class="element">
        <button aria-label="удалить" type="button" class="element__delete"></button>
        <img alt="" class="element__image" />
        <div class="element__description">
          <p class="element__title"></p>
          <div class="element__like-wrapper">
            <button aria-label="лайк" type="button" class="element__like"></button>
            <span class="element__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
