<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto russia</title>
  </head>

  <body class="page">
    <div class="page__cover">
      <header class="header">
        <img src="./images/mesto.svg" alt="Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__cover">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit-title">
      <div class="popup__container">
        <button type="button" class="popup__closed"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form action="#" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input-name"
            value="Вася1"
            maxlength="30"
            minlength="3"
            name="nameInput"
            required
          />
          <input
            type="text"
            class="popup__input popup__input-job"
            value="Вася2"
            maxlength="30"
            minlength="3"
            name="jobInput"
            required
          />
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__closed"></button>
        <p class="popup__title">Новое место</p>
        <form class="popup__form popup__form_add-card">
          <input
            type="text"
            class="popup__input popup__input-place"
            value="вася"
            placeholder="Название"
            maxlength="30"
            minlength="3"
            name="placeInput"
            required
          />
          <input
            type="text"
            class="popup__input popup__input-picture"
            value="https://static-cse.canva.com/blob/847064/29.0368567e.avif"
            placeholder="Ссылка на картинку"
            minlength="3"
            name="pictureInput"
            required
          />
          <button type="submit" class="popup__button-submit">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__closed popup__image-closed"></button>
        <img alt="" class="popup__image-img" />
        <h2 class="popup__image-txt">dvvdv</h2>
      </div>
    </div>

    <script src="./script/script.js" defer></script>

    <template class="template">
      <li class="element">
        <button type="button" class="element__delete"></button>
        <img alt="" class="element__image" />
        <div class="element__description">
          <p class="element__title"></p>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
