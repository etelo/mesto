<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto russia</title>
  </head>

  <body class="page">
    <div class="page__cover">
      <header class="header">
        <img src="./images/mesto.svg" alt="Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__cover">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
              <div class="element__description">
                <p class="element__title">Карачаевск</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <p class="element__title">Гора Эльбрус</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <p class="element__title">Домбай</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__description">
                <p class="element__title">Гора Эльбрус</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
              <div class="element__description">
                <p class="element__title">Домбай</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images//kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
              <div class="element__description">
                <p class="element__title">Карачаево-Черкесская Республика</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
