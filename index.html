<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto russia</title>
</head>

<body class="page">
  <div class="page__cover">
    <header class="header">
      <img src="./images/mesto.svg" alt="Место Россия" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__cover">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button hover"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button hover"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image" />
            <div class="element__description">
              <p class="element__title">Карачаевск</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image" />
            <div class="element__description">
              <p class="element__title">Гора Эльбрус</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image" />
            <div class="element__description">
              <p class="element__title">Домбай</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image" />
            <div class="element__description">
              <p class="element__title">Гора Эльбрус</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image" />
            <div class="element__description">
              <p class="element__title">Домбай</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images//kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image" />
            <div class="element__description">
              <p class="element__title">Карачаево-Черкесская Республика</p>
              <button type="button" class="element__like hover"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__closed hover"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form action="#" class="popup__form">
        <input type="text" class="popup__input popup__input-name" value="Вася1" maxlength="30" name="nameInput" />
        <input type="text" class="popup__input popup__input-job" value="Вася2" maxlength="30" name="jobInput" />
        <button type="submit" class="popup__button-submit hover">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
